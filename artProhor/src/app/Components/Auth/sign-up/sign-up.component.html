<div>
    <div class="container">
        <head>
          <title class="title">Registration Form</title>
        </head>
        <body>
          <div class="main">
            <div class="example">
              <h2>Register Here</h2>
              <form id="register" [formGroup]="addForm"  (ngSubmit)="submit()">
                <label>First Name: </label>
                <br />
                <input
                  class="formFields"
                  type="text"
                  id="name"
                  name="fname"
                  placeholder="Enter your first name"
                  formControlName="first_name"
                />
                <br /><br />
                <label>Last Name: </label>
                <br />
                <input
                  class="formFields"
                  type="text"
                  id="name"
                  name="lname"
                  placeholder="Enter your Last name"
                  formControlName="last_name"
                />
                <br /><br />
                <label>Email: </label>
                <br />
                <input
                  class="formFields"
                  type="email"
                  name="email"
                  id="name"
                  placeholder="Enter your valid email"
                  formControlName="email"
                />
                <br /><br />
                <label>Password: </label>
                <br />
                <input
                  class="formFields"
                  type="password"
                  name="password"
                  id="name"
                  placeholder="Enter Password"
                  formControlName="password"
                />
                <br /><br />
      
                <br /><br />
                <div class="submitbtn">
                  <input type="submit" value="Submit" name="submit" id="submit" />
                </div>
              </form>
            </div>
          </div>
        </body>
      </div>
</div>
